<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Word Guess Game</title>
    </head>
    <body class=""> 

    <div id="title" class="jumbotron container">
        <h1 class="display-4 text-center">Who's that Pokemon?</h1>
        <!-- <p class="lead"></p> -->
        <hr class="my-4">
        <p class="text-center">Try to guess the pokemon</p>
        <p class="text-center">Press any letter on the keyboard</p>
        </div>

    <!-- Body text -->
    <div id="scorebox" class="container">
        <div class="row">

            <div class="col-md-4 border rounded">
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-center">Wins: <span id="winsCounter" class="font-weight-bold">0</span></p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-center">Losses: <span id="lossesCounter" class="font-weight-bold">0</span></p>     
                    </div>
                </div>
            </div>

            <div class="col-md-4 border rounded">
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center">Current Mystery Pokemon: </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center"><span id="pokemon" class="font-weight-bold"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 rounded border">
                <div class="row">
                    <div class="col-md-12">
                            <p class="text-center">Guesses Left: <span id="guessesCounter" class="font-weight-bold">7</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-center">Guesses So Far: <span id="keyCounter" class="font-weight-bold">None</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 border rounded">
                <img id="pokepic" src="assets/images/pokemon/ditto.png" alt="mysterymon" width=100%>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    </body>
</html>
